<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#006747" stroke="#fff" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Book symbol -->
  <g transform="translate(100, 100)">
    <!-- Left page -->
    <path d="M -30 -20 L -5 -20 L -5 20 L -30 20 Z" fill="#FFD700" stroke="#fff" stroke-width="2"/>
    <!-- Right page -->
    <path d="M 5 -20 L 30 -20 L 30 20 L 5 20 Z" fill="#fff" stroke="#006747" stroke-width="2"/>
    <!-- Spine -->
    <line x1="-5" y1="-20" x2="-5" y2="20" stroke="#006747" stroke-width="1"/>
    <line x1="5" y1="-20" x2="5" y2="20" stroke="#006747" stroke-width="1"/>
    <!-- Text lines on pages -->
    <line x1="-25" y1="-10" x2="-10" y2="-10" stroke="#006747" stroke-width="1.5"/>
    <line x1="-25" y1="-3" x2="-10" y2="-3" stroke="#006747" stroke-width="1.5"/>
    <line x1="-25" y1="4" x2="-10" y2="4" stroke="#006747" stroke-width="1.5"/>
    <line x1="-25" y1="11" x2="-10" y2="11" stroke="#006747" stroke-width="1.5"/>
    
    <line x1="10" y1="-10" x2="25" y2="-10" stroke="#006747" stroke-width="1.5"/>
    <line x1="10" y1="-3" x2="25" y2="-3" stroke="#006747" stroke-width="1.5"/>
    <line x1="10" y1="4" x2="25" y2="4" stroke="#006747" stroke-width="1.5"/>
    <line x1="10" y1="11" x2="25" y2="11" stroke="#006747" stroke-width="1.5"/>
  </g>
  
  <!-- Text at bottom -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#006747" text-anchor="middle">BABCOCK</text>
</svg>